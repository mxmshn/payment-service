name: CI Pipeline

on:
  push:
    branches: [develop]
    paths: ['payment-service/**']
  pull_request:
    branches: [develop]
    paths: ['payment-service/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        working-directory: payment-service
        run: mvn test

      - name: Build Docker image
        working-directory: payment-service
        run: docker build -f docker/Dockerfile -t payment-service:latest .