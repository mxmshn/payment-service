spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  liquibase:
    enabled: false
  kafka:
    consumer:
      group-id: test-payment-group
      auto-offset-reset: earliest
    listener:
      missing-topics-fatal: false

xpayment:
  api:
    x-pay-account: test-account
    token: test-token
  rabbit:
    routingKey: test-dlq
  kafka:
    topicName: payment-requests
    bootstrap-servers: localhost:9092
    consumer-group-id: test-payment-group
    auto-offset-reset: earliest
    trusted-packages: "*"
    value-default-type: org.example.xpaymentadapter.pojo.kafka.consumer.PaymentAdapterRequest
  mapping:
    componentModel: spring
app:
  scheduler:
    dlq-processing-interval: 10000
    check-payment-status-interval: 3000
logging:
  level:
    org.springframework: WARN
    org.testcontainers: INFO
    org.example.xpaymentadapter: DEBUG